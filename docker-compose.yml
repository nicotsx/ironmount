version: "3.8"

services:
  ironmount:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ironmount
    restart: unless-stopped
    volumes:
      - ./:/ironmount
      - /run/docker/plugins:/run/docker/plugins
      - ./tmp:/tmp/ironmount
    environment:
      - GO_ENV=development
